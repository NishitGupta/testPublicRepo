    <style>
        body {

            flex-direction: column;
            align-items: center;

            background-color: #4CAF50;
            color: white;
            border: none;

        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            margin-top: auto;
            width: 100%;
            padding: 10px;
            background-color: #ddd;
